<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="./script.ts"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div id="operation-div"></div>
        <div class="btn-area">
            <input type="button" id="clear-btn" class="clear-bg" value="C">
            <input type="button" class="input-btn operators-bg" value="%">
            <input type="button" class="input-btn operators-bg" value="/">
            <input type="button" id="delete-btn" class="operators-bg" value="DEL">
            <input type="button" class="input-btn numbers-bg" value="7">
            <input type="button" class="input-btn numbers-bg" value="8">
            <input type="button" class="input-btn numbers-bg" value="9">
            <input type="button" class="input-btn operators-bg" value="*">
            <input type="button" class="input-btn numbers-bg" value="4">
            <input type="button" class="input-btn numbers-bg" value="5">
            <input type="button" class="input-btn numbers-bg" value="6">
            <input type="button" class="input-btn operators-bg" value="-">
            <input type="button" class="input-btn numbers-bg" value="1">
            <input type="button" class="input-btn numbers-bg" value="2">
            <input type="button" class="input-btn numbers-bg" value="3">
            <input type="button" class="input-btn operators-bg" value="+">
            <input type="button" class="input-btn numbers-bg" value="0">
            <input type="button" class="input-btn numbers-bg" value=".">
            <input type="submit" id="solve-btn" class="solve-bg" value="=">
        </div>
    </div>
</body>
</html>
